version: "3.9"

services:
  postgres:
    image: pgvector/pgvector:pg16
    container_name: ferrumyx-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ferrumyx
      POSTGRES_PASSWORD: ferrumyx_dev
      POSTGRES_DB: ferrumyx
    ports:
      - "5432:5432"
    volumes:
      - ferrumyx_pgdata:/var/lib/postgresql/data
      - ../migrations:/docker-entrypoint-initdb.d:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ferrumyx -d ferrumyx"]
      interval: 5s
      timeout: 5s
      retries: 10

  # SciSpacy NER service â€” biomedical named entity recognition
  scispacy:
    build:
      context: ./scispacy
      dockerfile: Dockerfile
    container_name: ferrumyx-scispacy
    restart: unless-stopped
    ports:
      - "8001:8001"
    environment:
      UVICORN_WORKERS: "2"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8001/health"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 60s   # model load takes ~30s
    profiles:
      - ner   # Only starts with: docker compose --profile ner up

  # Optional: pgAdmin for DB inspection during development
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: ferrumyx-pgadmin
    restart: unless-stopped
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@ferrumyx.local
      PGADMIN_DEFAULT_PASSWORD: admin
    ports:
      - "5050:80"
    depends_on:
      postgres:
        condition: service_healthy
    profiles:
      - tools   # Only starts with: docker compose --profile tools up

volumes:
  ferrumyx_pgdata:
    driver: local
