services:
  postgres:
    image: pgvector/pgvector:pg16
    container_name: ferrumyx-postgres
    environment:
      POSTGRES_USER: ferrumyx
      POSTGRES_PASSWORD: ferrumyx
      POSTGRES_DB: ferrumyx
    ports:
      - "5432:5432"
    volumes:
      - ferrumyx_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ferrumyx"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  ferrumyx_data:
