<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="48" height="48">
  <defs>
    <!-- Brand Gradients -->
    <linearGradient id="brandGrad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="hsl(210, 100%, 60%)" />
      <stop offset="100%" stop-color="hsl(280, 100%, 65%)" />
    </linearGradient>
    <linearGradient id="brandGrad2" x1="100%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="hsl(320, 100%, 60%)" />
      <stop offset="100%" stop-color="hsl(280, 100%, 65%)" />
    </linearGradient>
    <!-- Circular Glow Gradient -->
    <radialGradient id="glowGrad" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="hsla(210, 100%, 60%, 0.6)" />
      <stop offset="100%" stop-color="hsla(210, 100%, 60%, 0)" />
    </radialGradient>
  </defs>

  <!-- Hexagon Base (Iron) -->
  <polygon points="50,5 90,25 90,75 50,95 10,75 10,25" fill="none" stroke="url(#brandGrad1)" stroke-width="4" />
  
  <!-- DNA / Helix Core -->
  <path d="M 30 30 Q 50 10, 70 30 T 70 70 Q 50 90, 30 70 T 30 30" fill="none" stroke="url(#brandGrad2)" stroke-width="5" stroke-linecap="round"/>
  
  <!-- Connecting Struts -->
  <line x1="35" y1="35" x2="50" y2="50" stroke="hsla(210, 100%, 60%, 0.5)" stroke-width="2"/>
  <line x1="65" y1="65" x2="50" y2="50" stroke="hsla(210, 100%, 60%, 0.5)" stroke-width="2"/>

  <!-- Central Molecule Nodes -->
  <circle cx="50" cy="50" r="16" fill="url(#glowGrad)"/>
  <circle cx="50" cy="50" r="6" fill="hsl(210, 100%, 60%)"/>
  <circle cx="35" cy="35" r="4" fill="hsl(210, 100%, 60%)"/>
  <circle cx="65" cy="65" r="4" fill="hsl(210, 100%, 60%)"/>
</svg>
